<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Quiz | Computers</title>
</head>
<body>
    <div class="container">
        <div class="question-container">
            <h3 class='question'>What does the International System of Quantities refer 1024 bytes as?</h3>
            <ul class="parent-option">
                <li class="option" id="ans1">Kibibyte</li>
                <li class="option" id="ans2">Kelobyte</li>
                <li class="option" id="ans3">Kilobyte</li>
                <li class="option" id="ans4">Kylobyte</li>
            </ul>
        </div>
        <input class="btn next" type="button" value="Next">
       <input class="btn previous" type="button" value="Previous">
    </div>
    <script src="main.js"></script>
</body>
</html>
